<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nano Folio - Simple HTML Template</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
	<link href="css/magnific-popup.min.css" rel="stylesheet">
    <link href="css/tooplate-style.css" rel="stylesheet">
</head>
<body>
	<p id="tervetulo_teksti">Tervetuloa</p>
	<form id="kirjautumis_lomake">
	  <input id="nimi" type="text" placeholder="Syötä nimesi" value="" />
	  <input id="kirjaudu_nappi" type="submit" value="Kirjaudu sisään" onclick="kirjaudu()" />
	</form>
	<button id="kirjaudu_ulos_nappi" onclick="kirjauduUlos()" style="display: none;">Kirjaudu ulos</button>

	<!-- Sivun sisältö jatkuu tästä -->

	<script src="js/jquery.min.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script>
		function kirjaudu() {
			// Hae käyttäjän syöttämä nimi input-kentästä
			var nimi = document.getElementById("nimi").value;

			// Tarkista, että nimi ei ole tyhjä
			if (nimi !== "") {
				// Kirjautumisen logiikka tässä
				console.log("Kirjauduttu sisään käyttäjänimellä: " + nimi);

				// Näytä "Kirjaudu ulos" -nappi ja piilota kirjautumislomake
				document.getElementById("kirjautumis_lomake").style.display = "none";
				document.getElementById("kirjaudu_ulos_nappi").style.display = "block";
			}
		}

		function kirjauduUlos() {
			// Uloskirjautumisen logiikka tässä
			console.log("Kirjauduttu ulos");

			// Näytä kirjautumislomake ja piilota "Kirjaudu ulos" -nappi
			document.getElementById("kirjautumis_lomake").style.display = "block";
			document.getElementById("kirjaudu_ulos_nappi").style.display = "none";
		}

		$(function(){
		  	// Init the image gallery
		  	var $gallery = $(".tm-gallery").isotope({
		    	itemSelector: ".tm-gallery-item",
		    	layoutMode: "fitRows"
		  	});
		  
		  	// Layout Isotope after each image loads
		  	$gallery.imagesLoaded().progress(function() {
		    	$gallery.isotope("layout");
		  	});

		  	$(".filters-button-group").on("click", "a", function() {
		    	var filterValue = $(this).attr("data-filter");
		    	$gallery.isotope({ filter: filterValue });
		  	});
		});
	</script>
</body>
</html>
